---
layout: custom_default
---
<h2>{{ page.name }}</h2>
<p>{{ content }}</p>

{% for line in site.data.keys.genus[page.key] %}
    <div class="card">
        <div class="card-item">{{ line.number }}</div>
        <div class="card-item">{{ line.text }}
            <span class=card-result><a href="{{ line.species | replace: " ", "_" | downcase | datapage_url: "species" | relative_url }}">{{ line.species }}</a></span></div>
    </div>
{% endfor %}
