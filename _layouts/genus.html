---
layout: custom_default
---
<p>{{ page.description }}</p>

{% assign key = page.genus | downcase %}
{% for line in site.data.keys.genus[key] %}
    <div class="card">
        <div class="card-item">{{ line.number }}</div>
        <div class="card-item">{{ line.text }}
            <span class=card-result><a href="{{ line.species | replace: " ", "/" | downcase | relative_url }}">{{ line.species }}</a></span></div>
    </div>
{% endfor %}
