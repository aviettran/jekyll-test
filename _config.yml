title: Flora
email: aviettran@gmail.com
description: >-
  A proof-of-concept Jekyll website for botanical keys.
baseurl: "/jekyll-test"
url: ""
github_username: aviettran

# Build settings
theme: minima
header_pages:
  - listings/genera.md
  - listings/species.md
  - about.md

sass:
  sass_dir: _sass

plugins:
  - jekyll-datapage-generator

page_gen-dirs: true
page_gen:
  - data: species
    template: species
    title_expr: record['genus'] + " " + record['species']
    name_expr: record['genus'] + "_" + record['species']
    dir: species

permalink: pretty

collections:
  genera:
    output: true
  species:
    output: true
